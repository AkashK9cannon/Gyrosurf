<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gyrosurf Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0," />

  <style>
    :root {
      --bg: #0e0e0e;
      --glow: #00ffe7;
      --text: #ffffff;
      --glass: rgba(255, 255, 255, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg?cs=srgb&dl=pexels-jplenio-1103970.jpg&fm=jpg');
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .title {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }
    .title img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .search-bar {
      width: 90vw;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #UrlBar{
        border-radius: 30px;
        padding: 10px 20px;
        background: white;
        width: 50vw;
        box-shadow: 0 0 10px rgba(0, 255, 231, 0.2);
    }
    .search-bar #UrlBar input {
      border: none;
      background: transparent;
      flex: 1;
      font-size: 1.1rem;
      color: var(--bg);
      outline: none;
      width: 87%;
    }
    .search-bar #UrlBar input::placeholder {
      color: var(--bg);
    }

    .search-bar #UrlBar button {
      background: var(--glow);
      border: none;
      color: black;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .quick-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
    }

    .quick-links a {
      text-decoration: none;
      background: var(--glass);
      padding: 10px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      /* border: 1px solid #00ffe766; */
      transition: 0.3s ease;
    }

    .quick-links a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .quick-links img {
      width: 30px;
      height: 30px;
    }

    #NewSection {
      margin-top: 40px;
      width: 90vw;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 231, 0.2);
    }
    .open {
      display: flex;
      flex-direction: column;
      border-radius: 10px;
    }
    .close{
      display: none;
      width: 0;
      height: 0;
    }
  </style>
</head>

    <div id="UrlBar" class="">

        <button type="submit">Search</button>
    </div>
    <div id="" class="">
      <div id="" class="">
        <img width="30" height="30" src="https://img.icons8.com/color/30/marker--v1.png" alt="marker--v1"/>
        Mumbai
      </div>
      <div id="" class=""></div>
    </div>
  </form>
  
  <div class="close" id="HistoryLinks"></div>
  <div class="quick-links" id="QuickLinks">
    <!-- Dynamic Quick Links will be injected here -->
  </div>

  <!-- <iframe src="https://www.news18.com/" id="NewSection"></iframe> -->

  <script>

    const QuickLinks = document.getElementById('QuickLinks');
    const searchInput = document.getElementById('searchInput')
    const HistoryLinks = document.getElementById('HistoryLinks')
    HistoryLinks.style.width = '50vw'
    HistoryLinks.style.height = '50vh'
    // HistoryLinks.style.background = 'black'
    // HistoryLinks.style.display = 'none'
    searchInput.addEventListener('click', (e) => {
      if(HistoryLinks.classList.contains('close')){
        HistoryLinks.classList.remove('close');
        HistoryLinks.classList.add('open')
      }else if(HistoryLinks.classList.contains('open')){
        HistoryLinks.classList.remove('open');
        HistoryLinks.classList.add('close')
      }
      // window.GyroSearch.OpenSearchWindow()
      
      console.log('Clicked')
    })

    function CreateLink() {
      const List = {
        ChatGPT: {
          Link: "https://www.chatgpt.com",
          Image: "https://img.icons8.com/fluency/48/chatgpt--v2.png"
        },
        YouTube: {
          Link: "https://www.youtube.com",
          Image: "https://img.icons8.com/color/48/youtube-play.png"
        },
        Gmail: {
          Link: "https://www.gmail.com",
          Image: "https://img.icons8.com/color/48/gmail-new.png"
        },
        GitHub: {
          Link: "https://www.github.com",
          Image: "https://img.icons8.com/ios-filled/50/00ffe7/github.png"
        }
      };

      let Links = "";
      for (let key in List) {
        Links += `
          <a href="${List[key].Link}" target="_blank" title="${key}">
            <img src="${List[key].Image}" alt="${key}" />
          </a>`;
      }
      QuickLinks.innerHTML = Links;
    }

    CreateLink();
  </script>
</body>
</html>
