<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/AppMenuStyles/theme1.css" />
  </head>
  <body>
    <div id="TabsBar" class="">
      <div id="" class="PageTools">
        <img
          src="../../sysMedia/icons/BrowserServices.png"
          alt=""
          id=""
          class="BrowserTools"
        />
        <img
          src="../../sysMedia/icons/Home_Heart.png"
          alt=""
          class="BrowserTools"
          id="HomeButton"
        />
      </div>
      <div id="Tabs" class="">
        <div class="" id="TabsContainer"></div>
        <div onclick="CreateTab()" class="" id="AddTabBtn">+</div>
      </div>
      <div id="PowerButtons" class="">
        <div id="" class="PowerButtons">
          <img
            src="../../sysMedia/icons/Minimize.png"
            alt="Minimize"
            id="Minimize"
            onclick="Minimize()"
          />
        </div>
        <div id="" class="PowerButtons">
          <img
            src="../../sysMedia/icons/UnMaximize.png"
            alt="WinSizeToggle"
            id="WinSizeToggle"
            class="Min"
            onclick="SetupWinSizeToggle()"
          />
        </div>
        <div id="CloseDiv" class="PowerButtons">
          <img
            src="../../sysMedia/icons/Close.png"
            alt="Close"
            id="CloseButton"
            class=""
            onclick=""
          />
        </div>
      </div>
    </div>
    <div id="ToolsBar" class="">
      <div id="PageTools" class="">
        <div id="" class="PageTools">
          <img
            src="../../sysMedia/icons/BackArrow.png"
            alt=""
            class=""
            id="BackButton"
          />
        </div>
      </div>
      <div id="urlbar" class="">
          <img
            src="../../sysMedia/icons/reload.png"
            alt=""
            class=""
            id="ReloadButton"
          />
        <img src="../../sysMedia/icons/Encrypted.png" alt="" id="" class="" />
        <input
          type="text"
          name="searchbar"
          id="searchbar"
          placeholder="Search or Enter a web Address"
          value=""
        />
        <img src="../../sysMedia/icons/Star.png" alt="" id="" class="" />
      </div>
      <div id="PageTools" class="">
        <div id="" class="PageTools">
          <img
            src="../../sysMedia/icons/Forward.png"
            alt=""
            class=""
            id="ForwardButton"
          />
        </div>
      </div>
    </div>
    <script src="../Js/IpcRenderer.js"></script>
    <script src="../Js/AppTools.js"></script>
    <script></script>
  </body>
</html>
